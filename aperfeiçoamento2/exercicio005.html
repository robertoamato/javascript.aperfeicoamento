    <body>
        <h1>Exercicio 005</h1>
        
        <input type="text" id="num1" placeholder="digite um numero" maxlength="5">1<br>

        <input type="text" id="num3" placeholder="digite um numero" maxlength="5" >3<br>
        <input type="text" id="num4" placeholder="digite um numero" maxlength="5">4<br>

        <input type="submit" id="calcular" onclick="calcular()">
        <div id="resultado"></div>  
      
        <script>
      
      function calcular() {
          var num1 = Number(document.getElementById("num1").value);
          var num2 = Number(document.getElementById("num2").value);
          var num3 = Number(document.getElementById("num3").value);
          var num4 = Number(document.getElementById("num4").value);
          var num5 = Number(document.getElementById("num4").value);
          
          var resultado = (num1+num2+num3+num4+num5) / 5
          document.getElementById("resultado").innerHTML="<br><h1>A media é:</h1> " + resultado 

          

}

          

         
     
      
        </script>
