<html>

    <title>Pesquisar CEP</title>

    <script>
    
  

    function   cotacao() {
        let cotacao = document.getElementById('cotacao').value;
        
        let url = `https://economia.awesomeapi.com.br/json/${cotacao}-BRL`;
        
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, false);
        xhr.send();
       
                let resultado = JSON.parse(xhr.responseText);
                document.getElementById('high').innerHTML = resultado[0].high;
                ///  resultado[0].high; resultado[0] Ã© o seletor de posicao para escolher a posicao do high.           
                



            }
        
  
    </script>
