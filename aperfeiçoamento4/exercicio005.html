<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.map() method creates a new array from the results of calling a function for every element.</p>

<p id="demo"></p>

<script>
let numbers = [25, 35, 30];
let usuarios = [
{ nome: 'Caio', idade: 25, empresa: 'Google' },
{ nome: 'Tiago', idade: 35, empresa: 'Microsoft' },
{ nome: 'Felipe', idade: 30, empresa: 'Apple' },
];
document.getElementById("demo").innerHTML = numbers.map(Math.sqrt);
</script>

</body>
</html>
