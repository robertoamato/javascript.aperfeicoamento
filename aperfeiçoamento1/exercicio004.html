    <body>
        <h1>Exercicio 004</h1>
        
        <input type="text" id="num1" placeholder="digite um numero"><br>  
        <input type="text" id="num2" placeholder="digite um numero"><br>
        <input type="text" id="num3" placeholder="digite um numero"><br>
        <input type="text" id="num4" placeholder="digite um numero"><br>

        <input type="submit" id="calcular" onclick="calcular()">
        <div id="resultado"></div>  
      
        <script>
      
      function calcular() {
          var num1 = Number(document.getElementById("num1").value);
          var num2 = Number(document.getElementById("num2").value);
          var num3 = Number(document.getElementById("num3").value);
          var num4 = Number(document.getElementById("num4").value);
          
          var resultado = (num1+num2+num3+num4) / 4
          document.getElementById("resultado").innerHTML="<br><h1>resultado:</h1> " + resultado 

          if (resultado >= 7  ) {
            
            document.getElementById("resultado").innerHTML="<br><h1>voce foi aprovado:</h1> " + resultado
            
          } 
          if (resultado <= 7  ) {
            
            document.getElementById("resultado").innerHTML="<br><h1>voce foi reprovado:</h1> " + resultado
            
          } 

          

          // if (num2 == 0  ) {

      }
      
        </script>
